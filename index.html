<!DOCTYPE HTML>
<html>

<head>
	<title>CV - Resume</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="is-preload">

	<!-- Header -->
	<section id="header">
		<header class="major">
			<h1>Personal CV</h1>
		</header>
		<div class="container">
			<ul class="actions special">
				<li><a href="#one" class="button primary scrolly">Begin</a></li>
			</ul>
		</div>
	</section>

	<!-- One -->
	<section id="one" class="main special">
		<div class="container">
			<span class="image fit primary"><img src="images/pic01.jpg" alt="" /></span>
			<div class="content">
				<header class="major">
					<h2>Who I am</h2>
				</header>
				<p>Hi! I'm Haseeb. What do I do, you ask? I'm primarily a web developer with a prime focus on the following technologies:
					HTML/CSS/JS/Wordpress</p>
			</div>
			<a href="#two" class="goto-next scrolly">Next</a>
		</div>
	</section>

	<!-- Two -->
	<section id="two" class="main special">
		<div class="container">
			<span class="image fit primary"><img src="images/pic02.jpg" alt="" /></span>
			<div class="content">
				<header class="major">
					<h2>Stuff I do</h2>
				</header>
				<ul class="icons-grid">
					<li>
						<span class="icon solid major fa-camera-retro"></span>
						<h3>HTML</h3>
					</li>
					<li>
						<span class="icon solid major fa-pencil-alt"></span>
						<h3>CSS</h3>
					</li>
					<li>
						<span class="icon solid major fa-code"></span>
						<h3>Javascript</h3>
					</li>
					<li>
						<span class="icon solid major fa-coffee"></span>
						<h3>Wordpress</h3>
					</li>
				</ul>
			</div>
			<a href="#footer" class="goto-next scrolly">Next</a>
		</div>
	</section>

	<!-- Footer -->
	<section id="footer">
		<div class="container">
			<header class="major">
				<h2>Get in touch</h2>
			</header>
			<form method="post" action="#">
				<div class="row gtr-uniform">
					<div class="col-6 col-12-xsmall"><input type="text" name="name" id="name" placeholder="Name" />
					</div>
					<div class="col-6 col-12-xsmall"><input type="email" name="email" id="email" placeholder="Email" />
					</div>
					<div class="col-12"><textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
					</div>
					<div class="col-12">
						<ul class="actions special">
							<li><input type="submit" value="Send Message" class="primary" /></li>
						</ul>
					</div>
				</div>
			</form>
		</div>
		<footer>
		</footer>
	</section>
</body>

</html>
